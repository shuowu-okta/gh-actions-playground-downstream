name: Merge pull request

on:
  pull_request_target:
    types: [labeled]
  pull_request_review:
    types: [submitted]


jobs:
  approved:
    if: github.event.review.state == 'approved'
    runs-on: ubuntu-latest
    steps:
    - name: check context
      uses: actions/github-script@v6
      with: 
        github-token: ${{secrets.PAT_TOKEN}}
        script: |
         console.log('context', context);
  merge:
    runs-on: ubuntu-latest
    steps:
    - name: check context
      uses: actions/github-script@v6
      with: 
        github-token: ${{secrets.PAT_TOKEN}}
        script: |
         console.log('context', context);
